services:
  - type: web
    name: AloneMusic Bot
    env: python
    plan: free
    region: oregon
    buildCommand: pip install --upgrade pip && pip install ".[all]"
    startCommand: python3 -m AloneMusic
    autoDeploy: true
    envVars:
      - key: API_ID
        value: ""
      - key: API_HASH
        value: ""
      - key: BOT_TOKEN
        value: ""
      - key: LOGGER_ID
        value: ""
      - key: MONGO_DB_URI
        value: ""
      - key: OWNER_ID
        value: ""
      - key: STRING_SESSION
        value: ""
